<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Guestbook App</title>
    <link rel="stylesheet" href="/public/css/style.css"> 
</head> 
  
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Guestbook App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/guestbook">Guestbook</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/newmessage">New Message</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  active" aria-current="page" href="/ajaxmessage">AJAX Message</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container">
        <h1>AJAX messages</h1>
        <form id="ajaxMessageForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input 
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            />
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input 
            type="text"
            class="form-control"
            id="country"
            name="country"
            required
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea 
            class="form-control" 
            name="message" 
            id="message" 
            rows="3" 
            required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
        <h2>Messages</h2>
        <div id="messagesContainer"></div>
      </div>

    </main>

    <script src="/public/js/ajaxmessage.js"></script>
</body> 
  
</html>
